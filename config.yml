baseURL: "https://www.brandonpugh.com/"
title: Brandon Pugh's Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
permalinks:
  post: "/blog/:slug/"

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Brandon Pugh's Blog
  description: "Brandon Pugh's experiences on professional software development, technology and productivity"
  keywords: [Blog, Portfolio, PaperMod]
  author: Brandon Pugh
  # author: ["Me", "You"] # multiple authors
  images: ["/images/android-chrome-192x192.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  displayFullLangName: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon.ico"
    favicon16x16: "/images/favicon-16x16.png"
    favicon32x32: "/images/favicon-32x32.png"
    apple_touch_icon: "/images/apple-touch-icon.png"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /images/apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: My name is Brandon, welcome to my blog

  socialIcons:
    - name: mastodon
      url: "https://hachyderm.io/@bpugh"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/1715138/brandon-pugh"
    - name: github
      url: "https://github.com/bpugh"
    - name: twitter
      url: "https://twitter.com/brndnpugh"
    - name: rss
      url: "/index.xml"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/bpugh/brandonpugh.com/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: about
      url: /about-me/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: A Better Way
      url: /better-way/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

languages:
  en:
    weight: 1
  es:
    params:
      description: "Brandon Pugh's experiences on professional software development, technology and productivity"
      languageAltTitle: Espa√±ol
      homeInfoParams:
        Title: "Hola \U0001F44B"
        Content: Mi nombre es Brandon, bienvenidos a mi blog
    languageName: ":es:"
    title: El blog de Brandon Pugh
    weight: 1